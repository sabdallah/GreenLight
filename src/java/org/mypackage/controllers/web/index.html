            .animate {

                padding-top: 0px;
                height: 300px;
                -webkit-animation: animate_bg 20s;

                animation-iteration-count: infinite;
                text-align: center;
            }

            @keyframes animate_bg {
                0%   {background:red;}
                25%  {background:yellow;}
                50% {background:green;}
                75%  {background:yellow;}
                100%   {background:red;}
            }
